services:
  server:
    build: .
    restart: always
    depends_on:
      - db
      - cache
    ports:
      - "3000:3000"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: olly
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  cache:
    image: redis
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"